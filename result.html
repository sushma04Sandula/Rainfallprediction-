<!DOCTYPE html>
<html>
<head>
    <title>Rainfall Prediction Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('static/images/raining.jpg'); /* Relative path to your image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #006064;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent overlay */
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            text-align: center;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 40px;
            text-align: center;
            color: #004d40;
        }
        a {
            font-size: 1em;
            color: #ffffff;
            background-color: #00796b;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>Rainfall Prediction Result</h1>
        <p>Based on historical data and machine learning predictions, the expected rainfall for {{ state }} in the selected month and year is:</p>
        <h2>{{ res }} mm</h2>
        <a href="/">Back to Prediction</a>
    </div>
</body>
</html>
